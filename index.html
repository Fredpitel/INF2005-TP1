<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="tp1.1.css">
        <title>Snack-bar chez Raymond</title>
    </head>
    <body>
    	<header>
    	<div>
    		<h1>Snack-bar chez Raymond</h1>
    	</div>
    	</header>
    	
    	<section>
    		<div id="commande">
    			<h2>Commande en ligne</h2>
    			<hr>
    		</div>
    	</section>
    	
    	<section>
			<h3>Pâtes</h3>
			<div class="menuItem">
				<div class="itemName">Spaghetti</div>
				<input type="number" min="0" value="0" class="nbItem"/><br>
					<div class="garnitures">
						<label class="granitureName">Sauce à la viande</label>
						<input name="radio1" type="radio" checked="checked">
						<label>12.99$</label><br>
						<label class="granitureName">Végétarien</label>
						<input name="radio1" type="radio">
						<label>10.99$</label>
					</div>
				<br>
				
				<div class="itemName">Lasagne gratinée</div>
				<input type="number" min="0" value="0" class="nbItem"/><br>
					<div class="garnitures">
						<div class="granitureName">Sauce à la viande</div>
						<input name="radio2" type="radio" checked="checked">
						<label>14.99$</label><br>
						<div class="granitureName">Végétarienne</div>
						<input name="radio2" type="radio">
						<label>12.99$</label><br>
						<div class="granitureName">Extra pepperoni</div>
						<input type="checkbox">
						<label>2.00$</label>
					</div>
				<br>
				
				<div class="itemName">Linguini</div>
				<input type="number" min="0" value="0" class="nbItem"/>
					<div class="garnitures">
						<div class="granitureName">Sauce rosée</div>
						<input name="radio3" type="radio" checked="checked">
						<label>13.99$</label><br>
						<div class="granitureName">Aux fruits de mers</div>
						<input name="radio3" type="radio">
						<label>19.99$</label><br>
					</div>
		 	</div>
    	</section>
    	<section>
    		<div>
    			<h3>Pizza</h3>
    		</div>
    	</section>
    	<section>
    		<div>
    			<h3>Hamburger</h3>
    		</div>
    	</section>
    </body>
</html>
